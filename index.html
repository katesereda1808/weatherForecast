<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" sizes="16x16" href="./images/iconSite.svg.ico" type="image/x-icon">
</head>
<body>
    <div class="weather">
        <div class="mask">
          <div class="loader">
            
          </div>
        </div>
        <div class="weather__inner">
          <div class="current">
            <div class="current__icon"></div>
            <div class="current__city"></div>
            <div class="current__description"></div>
            <div class="current__temperature"></div>
          </div>
          <div class="details">
            <div class="details__box">
              <div class="details__row">
                <div class="details_item feelsLike">
                  <div class="details_item_name">Feels like</div>
                  <div class="details_item_value"></div>
                </div>
                <div class="details_item humidity">
                  <div class="details_item_name">Humidity</div>
                  <div class="details_item_value"></div>
                </div>
              </div>
              <div class="details__row">
                <div class="details_item pressure">
                  <div class="details_item_name">Pressure</div>
                  <div class="details_item_value"></div>
                </div>
                <div class="details_item wind">
                  <div class="details_item_name">Wind</div>
                  <div class="details_item_value"></div>
                </div>
              </div>
              
            </div>
            
          </div>
          <div class="forecast"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
