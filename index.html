<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" sizes="16x16" href="./images/iconSite.svg.ico" type="image/x-icon">
</head>
<body>
    <div class="weather">
        <div class="weather__inner">
          <div class="current">
            <!--  блок с текущей погодой -->
            <div class="current__city"></div>
            <div class="current__description"></div>
            <div class="current__temperature"></div>
          </div>
            <!-- // блок с прогнозом -->
          <div class="forecast"></div>
    

          <div class="details">
            <!-- // блок с деталями -->
            <!-- Состоит из 2 рядов с 2 ячейками -->
            <div class="details__row">
              <div class="details_item feelsLike">
                <div class="details_item_name">ощущается как</div>
                <div class="details_item_value">22˚</div>
              </div>
              <div class="details_item humidity">
                <div class="details_item_name">влажность</div>
                <div class="details_item_value">22˚</div>
              </div>
            </div>
            <div class="details__row">
              <div class="details_item pressure">
                <div class="details_item_name">давление</div>
                <div class="details_item_value">22˚</div>
              </div>
              <div class="details_item wind">
                <div class="details_item_name">ветер</div>
                <div class="details_item_value">22˚</div>
              </div>
            </div>
            </div>
          </div>

    </div>
    


    <script src="./script.js"></script>
</body>
</html>
